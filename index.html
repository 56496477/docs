  <div data-app id="app">⏰  加载中...</div>
  <div id="gitalk-container"></div>
 </body>

 <script>
  var gitalkConfig={
      language:"zh-CN",
      clientID: '22',
      clientSecret: '12',
      repo: '幸福拾荒者',
      owner: '幸福拾荒者',
      admin: ['GitHub 幸福拾荒者 only these guys can initialize github issues'],
      distractionFreeMode: false  // Facebook-like distraction free mode
    }
    window.$docsify = {
        el: '#app',
        themeColor:'#39BAE8',
        name: '幸福拾荒者',
        logo: './img/xfshz.PNG',
        maxLevel: 3,//配置最大支持渲染的标题层级
        onlyCover: true, // 主页仅加载封面，不能滚动到其他页
        loadSidebar: true,
        subMaxLevel:2, //自定义侧边栏同时也可以开启目录功能
        mergeNavbar: true, // Navbar将在较小的屏幕上与侧边栏合并
        nameLink: '/',
        repo: 'https://github.com/Silence520/doc', // 右上角小部件
        coverpage: true,//封面图
        auto2top:true, //切换页面后是否自动跳转到页面顶部 
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}', //变量显示文档更新日期
        notFoundPage: 'README.md',
        search: {
          // 支持本地化
          placeholder: '  🔍  搜索试试',
          // 支持本地化
          noData:  '抱歉！找不到对应的结果',
          // 搜索标题的最大程级, 1 - 6
         //   depth: 2
         },
        pagination: {
            previousText: '上一节',
            nextText: '下一节',
            crossChapter: true
          },
         plugins: [
            function(hook, vm) {
              hook.beforeEach(function (html) {
                return html+ '\n'+ '⏰ 更新于： {docsify-updated} '+'\n\n <div id="gitalk-container"></div>'
              });
            hook.doneEach(function() {
              var label, domObj, main, divEle, gitalk;
              label = vm.route.path.split("/").pop();
              domObj = Docsify.dom;
              main = domObj.getNode("#main");
              Array.apply(
                null,
                document.querySelectorAll("div.gitalk-container")
              ).forEach(function(ele) {
                ele.remove();
              });
              divEle = domObj.create("div");
              divEle.id = "gitalk-container-" + label;
              divEle.className = "gitalk-container";
              divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
              domObj.appendTo(domObj.find(".content"), divEle);
              gitalk = new Gitalk(
                Object.assign(gitalkConfig, { id: !label ? "home" : label })
              );
              gitalk.render("gitalk-container-" + label);
            });
          }
      ]
    }


  </script> 
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

 <script src="https://unpkg.com/docsify/lib/plugins/emoji.js"></script>
